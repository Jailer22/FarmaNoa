<app-menu></app-menu>
<app-header></app-header>
<body>
    <div class="signup-form">
       <div class="form">
            <h2>Contáctanos</h2>
            <p class="hint-text">Envianos tus sugerencias o solicitudes.</p>
            <div class="form-group">
                <input type="text" class="form-control" name="Nombres" placeholder="Nombres" [(ngModel)]= "Nombres" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Apellidos" placeholder="Apellidos" [(ngModel)]= "Apellidos" required="required">
            </div>
                <div class="form-group">
                <input type="email" class="form-control" name="Correo" placeholder="Correo electrónico" [(ngModel)]= "Correo" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mensaje" placeholder="Escriba su mensaje" [(ngModel)]= "mensaje" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Enviar</button>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
