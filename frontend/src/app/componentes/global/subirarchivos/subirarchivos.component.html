<div class="upload">
    <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar" 
    aria-valuenow="0" 
    aria-valuemin="0" 
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%'}">
    </div>
</div>

<label for="subir">
    <div class="btn btn-success" *ngIf="nombrearchivo == '' ">
        Seleccionar imagen</div>
    <div class="selectfile">{{nombrearchivo}} </div>
    <input type="file" id="subir" (change)="selectFile($event)" style="display: none;">
</label>

<div class="btn btn-success"(click)="subirarchivo()">
    <i class="fa-solid fa-upload"></i>
</div>

<div class="alert alert-success" role="alert" *ngIf="message != '' && estado == true">
    {{message}}
</div>
<div class="alert alert-danger" role="alert" *ngIf="message != '' && estado == false">
    {{message}}
</div>

</div>
