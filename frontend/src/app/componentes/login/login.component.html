<app-menu></app-menu>
<body>
    <div class="Login">
    <div class="signup-form">
       <div class="form">
            <h2>Inicio de sesión</h2>
            <p class="hint-text">¡Entra a tu cuenta y disfruta de todo lo que ofrecemos!.</p>
        
            <div class="form-group">
                <input type="email" class="form-control" name="Correo" placeholder="Correo electrónico" [(ngModel)]= "email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="Contraseña" placeholder="Contraseña" [(ngModel)]= "password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" (click)="Login()">Iniciar sesión</button>
            </div>
            <br>
            <div class="text-center">¿Aún no tienes una cuenta creada?
                <a routerLink="/registro">¡Registrate!</a>
            </div>
        </div>
    </div>
    <div class="contenedorlogo">
        <img  class="imgslider" id="imglogo" src="/assets/Imagenes/Logo Farmanoa.png" alt="">
        <!-- <div id="lblnombre">Farmanoa</div> -->
    </div>
</div>
</body>
<app-footer></app-footer>
