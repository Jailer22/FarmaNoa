<app-menu></app-menu>
<body>
    <div class="registro">
    <div class="signup-form">
       <div class="form">
            <h2>Crear cuenta</h2>
            <p class="hint-text">¡Crea tu cuenta, solo en unos minutos!.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="Nombres" placeholder="Nombres" [(ngModel)]= "nombre" required="required">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="Apellidos" placeholder="Apellidos" [(ngModel)]= "apellido" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="Correo" placeholder="Correo electrónico" [(ngModel)]= "email" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="Cedula" placeholder="Número de cédula" [(ngModel)]= "cedula" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="Contraseña" placeholder="Contraseña" [(ngModel)]= "password" required="required">
            </div>
            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" required="required"  (click)="aceptarterminos()"  [(ngModel)]= "Terminos"> Acepto los 
                    <a href="#">terminos de uso</a> &amp;
                    <a href="#">politicas de privacidad</a> 
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="Registrar()"[disabled]="!Terminos">Registrar</button>
            </div>
            <div class="text-center">¿Ya tienes una cuenta creada?
                <a routerLink="/login">Iniciar sesión</a>
            </div>
        </div>
    </div>
    <div class="contenedorlogo">
        <img  class="imgslider" id="imglogo" src="/assets/Imagenes/Logo Farmanoa.png" alt="">
        <!-- <div id="lblnombre">Farmanoa</div> -->
    </div>
</div>
</body>
<app-footer></app-footer>
