<app-menulateral>
 
  
</app-menulateral >
<div class="ventanaflotante" >
    <table class="table table-dark table-hover">
        <thead>
          <tr>
           
            <th scope="col">Imagen</th>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Valor</th>
            <th scope="col">Fecha de Vencimiento</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripcion</th>
            
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of listadatos" (click)="CargarId(item._id)">
            <td> <img src="http://localhost:3000/productos/{{item._id}}.png" class="imgprod"></td>
            <td> {{item.codigo}}  </td>
            <td>{{item.nombre}}</td>
            <td>{{item.valor | currency}} </td>
            <td>{{item.fecha_venc}} </td>
            <td>{{item.categoria}} </td>
            <td>{{item.descripcion}} </td>
            
          </tr>
        </tbody>
      </table>
</div>
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group col-12 col-md-4">
            <label for="recipient-name" class="col-form-label">Código:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="codigo">
          </div>
          <div class="form-group col-12 col-md-8">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="nombre">
            </div>
          
            <div class="form-group col-12 col-md-4 " > 
              <label for="recipient-name" class="col-form-label">Valor:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="valor">
            </div>
            <div class="form-group col-12 col-md-8">
              <label for="recipient-name" class="col-form-label">Fecha de vencimiento:</label>
              <input type="date" class="form-control" id="recipient-name" [(ngModel)]="fecha_venc">
            </div>
            <div class="form-group col-12 col-md-12">
              <label for="recipient-name" class="col-form-label">Categoria:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="categoria">
            </div>
            <div class="form-group col-12 col-md-12">
              <label for="recipient-name" class="col-form-label">Descripcion:</label>
              <input type="text" class="form-control" id="recipient-name" [(ngModel)]="descripcion">
            </div>
          </div>
      </div>
      <div class="Container-subir">
        <div class="col-4" *ngIf="Id != ''">
          <img src="http://localhost:3000/productos/{{Id}}.png" class="vistaPrev">
        </div>
        <div class="col-8" *ngIf="Id != '' ">
          <app-subirarchivos
            [urldestino]="destino"
            [path]="path"
            [inputName]="'userFile'">
          </app-subirarchivos>
        </div>
      </div>
        <button *ngIf="Id == '' " type="button" class="btn btn-success" (click)="GuardarProducto()">Guardar</button>
        <button *ngIf="Id != '' "  type="button" class="btn btn-primary" (click)="Modificar()">Actualizar</button>
        <button *ngIf="Id != '' "  type="button" class="btn btn-danger" (click)="Eliminar()">Eliminar</button>
      
    </div>
  </div>
  
</div>
